<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Fetch</title>
    <style>
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        nav a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Requisição com Fetch</h1>
    <button id="btnCarregarDados">Carregar Dados</button>

    <nav>
        <a href="index.html" target="_blank">Voltar para página principal</a>
        <a href="exemplo.html" target="_blank">Ir para async/await</a>
        <a href="promise.html" target="_blank">Ir para Promise</a>
        <a href="comparacao.html" target="_blank">Ir para Comparação entre eles</a>

    </nav>
    <div id="resultado"></div>

    <script>
        // Função para carregar dados do servidor
        document.getElementById('btnCarregarDados').addEventListener('click', function () {
            fetch('/dados')
                .then(response => {
                    // Verificando se a resposta foi bem-sucedida
                    if (!response.ok) {
                        throw new Error('Erro na resposta da requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibindo a resposta no HTML
                    document.getElementById('resultado').innerHTML = `<p>${data.mensagem}</p>`;
                })
                .catch(error => {
                    // Caso haja erro
                    document.getElementById('resultado').innerHTML = `<p>Erro: ${error.message}</p>`;
                });
        });
    </script>
</body>

</html>
